<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../CSS/Lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../CSS/Lib/fontawesome-all.css">
	
	<!--CUSTOM CSS-->
	<link rel="stylesheet" type="text/css" href="../CSS/client-submit-page.css">
</head>
<body>
	<div class="container">
		<div class="row" style="background-color: #1C1C1C;">
			<div class="col-7 moveWindow"></div>
			<div class="col-5">
				<i class="fas fa-times control-btt" onclick="closeWindow()"></i>
				<i class="fas fa-window-maximize control-btt"></i>	
				<i class="fas fa-cog control-btt" onclick="showSettingsPanel()"></i>	
				<i class="fas fa-lock control-btt unlock" id="lock-sign"></i>	
			</div>
		</div>

		<div style="text-align: center;width: 100%;height: 70px">
			<p id="current-score">000</p>
		</div>

		<div class="progress-bar">
			<p id="current-time">999s</p>
			<div class="outer">
				<div class="inner" id="progressBar"></div>
			</div>
		</div>

		<br>

		<div style="height: 155px;width: 100%;text-align: center">
			<input id="answer-input">
		</div>
		

		<div class="row" style="text-align: center">
			<div class="col-6">
				<button class="send-data-btt" id="send-answer-btt" onclick="sendAnswer()">Send</button>
			</div>
			<div class="col-6">
				<div>
					<button class="send-data-btt" id="send-alarm-btt" onclick="sendAlarm()" style="height: 45px !important">Alarm</button>
					<div class="progress-bar-alarm-container">
						<div class="progress-bar-alarm-outer">
							<div class="progress-bar-alarm-inner" id="alarm-progress-bar">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
	</div>
	
	<div id="pn2" class="panel container">
		<div style="display: flex;justify-content: center;align-items: center;width: 100%;height: 100%">
			<div style="text-align: center">
				<i class="fas fa-lock" style="font-size: 60px;color: #e74c3c;"></i>
				<p style="font-family: Roboto-Light;font-size: 30px;color: #1C1C1C;">Your turn is locked</p>
				<p style="font-family: Roboto-Medium;font-size: 20px;color: #1C1C1C;">By @Admin</p>
			</div>
		</div>
	</div>
	
	<div id="pn3" class="container panel" style="overflow-x: scroll">
		<hr>
		<div>
			<div id="clr-name-area" onclick="ChangeColorOfNameArea()">Dinh</div>
			<input type="color" id="clr-name-input">
			<div id="clr-score-area" onclick="ChangeColorOfScoreArea()">000</div>
			<input type="color" id="clr-score-input">
		</div>
		
		<hr>

		<div>
			<p class="title">Font</p>
			<div>
				<p class="sub-title" style="display: inline">Name Size</p>
				<input type="number" id="name-size-input" style="display: inline">
			</div>	
			
			<br>

			<div>
				<p class="sub-title" style="display: inline">Score Size</p>
				<input type="number" id="score-size-input" style="display: inline">
			</div>	

			<br>

			<div>
				<p class="sub-title" style="display: inline">Font Color</p>
				<input type="color" id="font-color-input" style="display: inline">
			</div>
			
			<hr>

			<div>
				<p class="title">Displays</p>
				<div id="displays-list">			
				</div>
				<p id="display-selection-message">No Display Selected !</p>
			</div>

			<hr>

			<div>
				<p class="title">Status: <b id="status-txt">Deactived</b></p>
				<div>
					<button id="player-board-open-btt" class="player-board-btt actived" onclick="OpenPlayerBoard()">Open</button>
					<button id="player-board-close-btt" class="player-board-btt deactived" onclick="ClosePlayerBoard()">Close</button>
				</div>
			</div>

			<hr>
		</div>
	</div>

	<script> var $ = require('jquery');</script>
 	<script src="../JS/Lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
 	<script src="../JS/init_client.js" type="text/javascript" charset="utf-8"></script>
	<script src="../JS/client-submit-page-events.js" type="text/javascript" charset="utf-8"></script>
	<script src="../JS/panel_control.js" type="text/javascript" charset="utf-8"></script>
	<script src="../JS/player_board_settings.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
